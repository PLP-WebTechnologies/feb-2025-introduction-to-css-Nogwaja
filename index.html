    <footer>
        <section id="registration">
            <h2>Register Form</h2>
        
            <!-- Registration Form Starts Here -->
            <form style="background-color: transparent;" action="#" method="POST">
        
                <!-- Name Field -->
                <label for="name">Name<span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        
                <!-- Email Field -->
                <label for="email">Email<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        
                <!-- Password Field -->
                <label for="password">Password<span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required />
        
                <!-- Date of Birth Field -->
                <label for="dob">Date of Birth<span style="color: red;">*</span></label>
                <input type="date" id="dob" name="dob" required />
        
                <!-- Dropdown: Country Selection -->
                <label for="country">Country<span style="color: red;">*</span></label>
                <select id="country" name="country" required>
                    <option value="">-- Select your country --</option>
                    <option value="sa">South Africa</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ng">Nigeria</option>
                </select>
        
                <!-- Radio Buttons: Gender -->
                <label>Gender<span style="color: red;">*</span></label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required />
                    <label for="male">Male</label>
        
                    <input type="radio" id="female" name="gender" value="female" required />
                    <label for="female">Female</label>
        
                    <input type="radio" id="other" name="gender" value="other" required />
                    <label for="other">Other</label>
                </div>
        
                <!-- Checkboxes: Interests -->
                <label>Interests</label>
                <div>
                    <input type="checkbox" id="news" name="interests" value="news" />
                    <label for="news">Newsletter</label>
        
                    <input type="checkbox" id="updates" name="interests" value="updates" />
                    <label for="updates">Product Updates</label>
        
                    <input type="checkbox" id="offers" name="interests" value="offers" />
                    <label for="offers">Special Offers</label>
                </div>
        
                <!-- Submit Button -->
                <button type="submit">Register</button>
            </form>
            <!-- Registration Form Ends Here -->
        
        </section>
